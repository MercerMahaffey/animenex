<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Anime Should I Watch?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="myContainer" id="app-container">
      <div class="header">
        <a id="title" href="#">What Anime Should I Watch?</a>
      </div>
      <div class="content-wrapper">
        <div class="genre-list-container">
          <div
            class="genre-row"
            style="align-items: flex-start; flex-direction: column"
          >
            <h3>Which movie genres do you enjoy?</h3>
            <p>(you can select multiple)</p>
          </div>
          <div class="genre-row">
            <div class="genre-item" style="background-color: #c4c4c4">
              Action
            </div>
            <div class="genre-item" style="background-color: #ff9898">
              Romance
            </div>
            <div class="genre-item" style="background-color: #85fd83">
              Comedy
            </div>
          </div>
          <div class="genre-row">
            <div class="genre-item" style="background-color: #ffb9a9">
              Fantasy
            </div>
            <div class="genre-item" style="background-color: #e9fd8f">
              Drama
            </div>
            <div class="genre-item" style="background-color: #b8b7ff">
              Adventure
            </div>
          </div>
        </div>
        <div class="card-container" id="flip-card-container"></div>
      </div>
    </div>
    <script src="js/card.js"></script>
  </body>
</html>
